<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
  <title>code-guide</title>
  <style>
    .masthead {
      padding: 3rem 1rem;
      color: rgba(255,255,255,.5);
      text-align: center;
      background-color: #2a3440;
    }
  </style>
</head>
<body>
<header class="masthead">
  <div class="container">
    <span class="icon">✍</span>
    <h1>编码规范 by @awayjin</h1>
    <p class="lead">编写灵活、稳定、高质量的 JS、HTML 和 CSS 代码的规范。</p>

    <p class="masthead-links">
      <a href="https://github.com/mdo/code-guide">
        <span class="icon icon-github-circled"></span>
      </a>
      <a href="https://twitter.com/mdo">
        <span class="icon icon-twitter"></span>
      </a>
    </p>

  </div>
</header>

<div class="container-fluid" id="app">
  <div class="row">
    <div class="col-md-3">
      {{ sidebar }}
    </div>
    <div class="col-md-9">
      {{ content }}
    </div>
  </div>
</div>
<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>-->
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>

<script>
  var app = new Vue({
    el: '#app',
    data: function () {
      return {
        sidebar: '左侧',
        content: '内容'
      }
    }
  })
</script>
</body>
</html>
